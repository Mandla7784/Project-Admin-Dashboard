<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sass linking -->



    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <aside>
        <h2> <i class="fa-brands fa-microsoft"></i>  Dashboard</h2>

        <ul>
            <li><i class="fa-solid fa-house"></i> Home</li>
            <li><i class="fa-solid fa-folder"></i> Files</li>
            <li><i class="fa-solid fa-clock-rotate-left"></i> Recent</li>
            <li><i class="fa-solid fa-star"></i> Starred</li>
            <li><i class="fa-solid fa-trash"></i> Recycle Bin</li>
        </ul>
    </aside>
    <main>
        <nav>
            <div class="top-half">
                <i class="fa-solid fa-magnifying-glass"></i>
               <div class="search-bar">
                <input type="text">
               </div>
                <i class="fa-solid fa-alarm-clock"></i>
                <h3>Morgan Oakley</h3>

            </div>
            <div class="bottom-half">
                <div class="morgan-text">
                    <p>Hi there</p>
                    <h2>Morgan Oakley (@morgan)</h2>
                </div>
                <div class="buttons">
                    <button>New </button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </nav>
        <h3>Your Projects</h3>
        <section class="cards-section">
            <div class="card">
                <i class="fa-solid fa-file"></i>
                <h3>Document.pdf</h3>
                <p>15 MB</p>
            </div>
            <div class="card">
                <i class="fa-solid fa-image"></i>
                <h3>Photo.png</h3>
                <p>2.5 MB</p>
            </div>
            <div class="card">
                <i class="fa-solid fa-video"></i>
                <h3>Video.mp4</h3>
                <p>200 MB</p>
            </div>
            <div class="card">
                <i class="fa-solid fa-music"></i>
                <h3>Song.mp3</h3>
                <p>5 MB</p>
            </div>
    </main>
</body>
</html>
